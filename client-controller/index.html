<!DOCTYPE html>
<html>
    <head>
        <title>Robot Controller</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <button type="button" class="button action-button up" data-action="up">Up</button>
        <button type="button" class="button action-button down" data-action="down">Down</button>
        <button type="button" class="button action-button left" data-action="left">Left</button>
        <button type="button" class="button action-button right" data-action="right">Right</button>
        <button type="button" class="button action-button dance" data-action="dance">Dance</button>

        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
